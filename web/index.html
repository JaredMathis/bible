<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"></link>
</head>

<body ng-app="bible" ng-controller="HomeController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Intralinear Bible</a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> -->

            <ul class="navbar-nav mr-auto">
                Book <li class="nav-item">
                    <select 
                    ng-options="book for book in books"
                    ng-change="resetChapter()"
                    ng-model="selectedBook"></select>                
                </li>
                Chapter <li class="nav-item" ng-show="selectedBook">
                    <select 
                    ng-options="chapter as (chapter + 1) for chapter in chapters"
                    ng-model="selectedChapter"></select>                
                </li>
            </ul>
            <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
        </div>
    </nav>

    <button ng-click="previousChapter()">Previous Chapter</button>
    <button ng-click="nextChapter()">Next Chapter</button>

    <div ng-repeat="p in verses">
        <sup>{{ $index + 1 }}</sup>
        <span ng-repeat="word in p.verse">
            <span ng-click="clickWord(word)" class="cursor-pointer">
                <!-- Sometimes the English is translated to an empty string -->
                <span class="bracket">(</span><span ng-class="{ 'greek':toggledWords[word.word] }">{{ toggledWords[word.word] ? word.word : (word.text || ' ') }}</span><span class="bracket">)</span>
            </span>
        </span>
    </div>

    <button ng-click="previousChapter()">Previous Chapter</button>
    <button ng-click="nextChapter()">Next Chapter</button>

    <script src="bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="HomeController.js"></script>
</body>

</html>
